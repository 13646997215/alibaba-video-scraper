<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>阿里巴巴商品视频爬虫</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- 头部 -->
      <header class="header">
        <h1>🎬 阿里巴巴商品视频爬虫</h1>
        <p>快速爬取并下载商品介绍视频</p>
      </header>

      <!-- 主要内容 -->
      <main class="main">
        <!-- 输入区域 -->
        <section class="input-section">
          <div class="input-group">
            <label for="urlInput">商品页面 URL</label>
            <div class="input-wrapper">
              <input
                type="text"
                id="urlInput"
                placeholder="输入阿里巴巴商品页面链接，例如: https://www.alibaba.com/product-detail/..."
                class="url-input"
              />
              <button id="scrapeBtn" class="btn btn-primary">开始爬取</button>
            </div>
          </div>
        </section>

        <!-- 状态显示区域 -->
        <section
          class="status-section"
          id="statusSection"
          style="display: none"
        >
          <div class="status-card">
            <div class="status-header">
              <span class="status-icon" id="statusIcon">⏳</span>
              <span class="status-text" id="statusText">正在处理...</span>
            </div>
            <div class="progress-bar">
              <div class="progress-fill" id="progressFill"></div>
            </div>
            <p class="status-message" id="statusMessage">正在获取页面...</p>
          </div>
        </section>

        <!-- 视频列表区域 -->
        <section
          class="videos-section"
          id="videosSection"
          style="display: none"
        >
          <h2>找到的视频</h2>
          <div class="videos-list" id="videosList"></div>
        </section>

        <!-- 已下载视频区域 -->
        <section class="downloads-section">
          <h2>已下载的视频</h2>
          <div class="downloads-list" id="downloadsList">
            <p class="empty-message">暂无下载记录</p>
          </div>
        </section>
      </main>

      <!-- 页脚 -->
      <footer class="footer">
        <p>下载目录: <code id="downloadPath">./downloads</code></p>
        <p>⚠️ 仅供学习使用，请遵守网站的使用条款</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
